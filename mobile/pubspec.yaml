name: predict
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter

  cupertino_icons: ^1.0.2
  localization: ^2.1.0
  flutter_svg_provider: ^1.0.3
  flutter_triple: ^1.2.7+4
  flutter_modular: ^5.0.3
  dio: ^5.1.0
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  mask_text_input_formatter: ^2.1.0
  dart_jsonwebtoken: ^2.4.1
  shared_preferences: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.8

flutter:
  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/i18n/
    - lib/assets/images/

  fonts: 
    - family: Billabong
      fonts:
       - asset: lib/assets/fonts/Billabong.ttf